<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alexander Holm Mortensen - Full Stack Developer</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- GSAP and ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Custom Styles -->
  <style>
    /* ==============================
       Base & Reset
    ============================== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { min-height: 100vh; }
    body {
      /* Unified full-page gradient background */
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    /* Wrapper to push footer to bottom */
    .content { flex: 1; position: relative; z-index: 10; }
    
    /* ==============================
       Animated Background Blobs
    ============================== */
    .blob {
      position: fixed;
      background: radial-gradient(circle, rgba(139,92,246,0.2), transparent 70%);
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
      z-index: 0;
    }
    .blob:nth-child(1) {
      width: 400px; height: 400px;
      top: -100px; left: -100px;
      animation: moveBlob 25s infinite ease-in-out;
    }
    .blob:nth-child(2) {
      width: 500px; height: 500px;
      top: 200px; right: -150px;
      animation: moveBlob 30s infinite ease-in-out;
    }
    .blob:nth-child(3) {
      width: 350px; height: 350px;
      bottom: -100px; left: 20%;
      animation: moveBlob 28s infinite ease-in-out;
    }
    @keyframes moveBlob {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.1); }
    }
    
    /* ==============================
       Navbar
    ============================== */
    #navbar {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(10px);
      transition: background 0.3s ease;
    }
    #navbar.scrolled { background: rgba(15, 23, 42, 0.8); }
    .nav-link {
      position: relative;
      transition: all 0.3s ease;
      color: #fff;
      padding-bottom: 2px;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: linear-gradient(90deg, #a78bfa, #8b5cf6);
      transition: width 0.3s ease;
    }
    .nav-link:hover::after { width: 100%; }
    .nav-link.active::after {
      width: 100%;
      background: linear-gradient(90deg, #8b5cf6, #6d28d9);
    }
    .mobile-nav-link {
      transform: translateX(-20px);
      opacity: 0;
      transition: all 0.3s ease;
      color: #fff;
    }
    .mobile-menu-open .mobile-nav-link {
      transform: translateX(0);
      opacity: 1;
    }
    .mobile-menu-backdrop {
      backdrop-filter: blur(8px);
      background: rgba(17, 24, 39, 0.8);
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .nav-scroll { animation: slideDown 0.5s ease forwards; }
    .logo-container { transition: transform 0.5s ease; }
    .logo-container:hover { transform: scale(1.05) rotate(5deg); }
    
    /* ==============================
       Section Title Styling
    ============================== */
    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      position: relative;
      color: #fff;
    }
    .section-title::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, #a78bfa, #ec4899);
      margin: 0.5rem auto 0;
      border-radius: 2px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .section-title.revealed::after {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* ==============================
       Project Card Styling
    ============================== */
    .project-card {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem;
      overflow: hidden;
      transition: transform 0.3s;
      position: relative;
    }
    .project-card:hover { transform: translateY(-5px); }
    .project-card .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(15,23,42,0.8);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .project-card:hover .overlay { opacity: 1; }
    .project-card img {
      transition: opacity 0.3s ease;
    }
    .project-card:hover img {
      opacity: 0;
    }
    /* Year overlay styling */
    .overlay .year {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
