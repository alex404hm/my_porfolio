<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Alexander Holm Mortensen Portfolio">
    <title>404 - Page Not Found</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
        
        .error-number {
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 800;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }
        
        .glow-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-home {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            transition: all 0.3s ease;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
        
        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-6">
    <div class="text-center max-w-md w-full">
        <!-- Error Code -->
        <h1 class="error-number mb-6">404</h1>
        
        <!-- Message -->
        <div class="glow-card rounded-2xl p-8 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Page Not Found</h2>
            <p class="text-gray-300 mb-6">
                The page you're looking for doesn't exist or has been moved.
            </p>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4">
                <a href="/" class="btn-home px-6 py-3 rounded-lg text-white font-medium inline-flex items-center justify-center space-x-2 no-underline flex-1">
                    <i class="fas fa-home"></i>
                    <span>Go Home</span>
                </a>
                
                <button onclick="history.back()" class="btn-back px-6 py-3 rounded-lg text-white font-medium inline-flex items-center justify-center space-x-2 flex-1">
                    <i class="fas fa-arrow-left"></i>
                    <span>Go Back</span>
                </button>
            </div>
        </div>
        
        <!-- Footer -->
        <p class="text-gray-500 text-sm">
            &copy; 2025 Alexander Holm Mortensen
        </p>
    </div>
</body>
</html>
